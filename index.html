<!doctype html>
<html>
   <head>
      <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
      <script src="./build.js"></script>
      <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
      <script>
         THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
      </script>
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
      <style>
         body{
         font-family: 'Roboto', sans-serif;
         text-shadow: 0px 0px 10px #00d2ff;
         color: #fff;
         font-size: 32px;
         }
         h1{
         font-size: 52px;
         }
         .dark{
         background-color: rgba(0,0,0,0.2);
         border-radius:50px;
         background-repeat: no-repeat;
         background-position: bottom right;
         padding: 40px;
         }
         .main{
         width: 1024px;
         height: 768px;
         overflow: hidden;
         }
         .menu{
         width: 256px;
         height: 768px;
         text-align: center;
         }
         .menu ul{
         list-style-type: none;
         margin: 0;
         padding: 0;
         }
         a.button{
         display: inline-block;
         width: 100%;
         border-radius: 20px;
         background-color: #000;
         color: #fff;
         text-decoration: none;
         text-align: center;
         padding: 10px 0;
         margin-bottom: 20px;
         }
         a.button:hover{
         background-color: #fff;
         color: #888;
         }
         a.button:active{
         background-color: #fff;
         color: #888;
         box-shadow: 0px 0px 50px #00d2ff;
         }
         a.imgLink{
         width: 100%;
         border-radius: 20px;
         color: #fff;
         text-decoration: none;
         text-align: center;
         padding: 10px 0;
         margin-bottom: 20px;
         background-color: #444;
         border: 3px solid #444;
         text-shadow: none;
         display: block;
         }
         a.imgLink:hover{
         border: 3px solid #fff;
         background-color: #444;
         }
         .code{
         white-space: pre;
         font-size: 0.7em;
         background-color: #000;
         margin-bottom: 30px;
         }
         .next,.prev{
         position: absolute;
         bottom: 0px;
         right: 30px;
         display: inline-block;
         width: auto !important;
         padding: 20px 30px !important;
         }
         .prev{
         right: auto;
         left: 30px;
         }
         #page1{
         position: relative;
         height: 100%;
         }
         #page2, #page3, #page4{
         display: none;
         position: relative;
         height: 100%;
         }
         .slide{
         height:100%;
         }
         .slide:target #page1{
         display: none;
         }
         #slide2:target #page2{
         display: block;
         }
         #slide3:target #page3{
         display: block;
         }
         #slide4:target #page4{
         display: block;
         }
         #page4 ul{
         list-style-type: square;
         font-size: 0.8em;
         }
      </style>
      <script>
         AFRAME.registerComponent('showbutton', {
           schema: {
             'target': {type: 'selector'},
           },
           init: function () {
             var show=false;
             this.el.addEventListener("click",()=>{
               if(show){
                 this.data.target.setAttribute("visible","false");
                 this.el.querySelector("a").innerHTML="Show Box";
               }else{
                 this.data.target.setAttribute("visible","true");
                 this.el.querySelector("a").innerHTML="Hide Box";
               }
               show=!show;
             });
           }
         });
      </script>
   </head>
   <body>
      <div id="slide2" class="slide">
               <a-scene vr-mode-ui='enabled: false'
                  embedded
                  arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
                  <a-entity id="cameraRig">
                     <a-camera id="camera">
                     </a-camera>
                     <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .screen"></a-entity>
                     <a-entity laser-controls raycaster="objects: .screen;"></a-entity>
                  </a-entity>
                  <a-entity id="main" class="screen dark main" htmlembed="ppu:256" position="0 2.5 -5">
                     <div id="page1">
                        <h1>Al Khor Street/DoT</h1>
                        <p>
                            Test Test Test Test Test Test
                        </p>
                        <p>
                           Test Test Test Test Test Test
                        </p>
                        <a href="#" class="button next">OK</a>
                     </div>
                  </a-entity>
               </a-scene>
      </div>
   </body>
</html>
